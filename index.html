---
layout: default
---
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1>Database Managament Systems</h1>
            <div class="row">
                <div class="col-md-offset-9 col-md-3">
                    <p>Delivered by:</p>
                    Prof. Mamatha Jadhav
                    <br />CSE Department
                    <br />MS Ramaiah Institute of Technology
                </div>
            </div>
        </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" style="height: 300px">
        <div class="item active">
          <img class="center-block" style="max-height:100%; max-width:100%;" src="{{ "/images/mysql.png" | prepend: site.baseurl }}" alt="Students">
        </div>

        <div class="item">
          <img class="img-responsive center-block" style="max-height:100%; max-width:100%;" src="{{ "/images/mongo.jpg" | prepend: site.baseurl }}" alt="Chania">
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
